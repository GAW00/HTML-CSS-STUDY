<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>수강 분야(사수 선택 가능)</h3>
        <ul>
            <!-- name="grm" ->서버로 전송되는 값(화면 표시는 X) -->
            <input type="checkbox" name="grm">문법<br>
            <input type="checkbox" name="wr">작문<br>
            <!-- label : 글자(독해) 클릭시에도 체크박스(라디오 버튼) 작동됨 -->
            <label>
                <input type="checkbox" name="rd">독해<br>
            </label>
        </ul>
        <h3>수강 과목(1과목만 선택 가능)</h3>
        <ul>
            <!-- type="radio" : 여러개 중 하나 선택 -->
            <!-- 라디오버튼은 name의 속성값이 같아야 하나만 선택됨(subject) -->
            <input type="radio" name="subject">영어회화<br>
            <input type="radio" name="subject">중국어회화<br>
            <label>
                <input type="radio" name="subject">일본어회화<br>
            </label>
        </ul>
    </body>
</html>
