<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- figure, figcaption 으로 표의 제목 -->
        <!-- <b></b> : 강조해서 진하게 표시 -->
        <figure>
            <figcaption>
                <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
            </figcaption>
            <table border="1">
                </caption>
                <tr>
                    <th>브라우저</th>
                    <th>제조업체</th>
                    <th>다운로드</th>
                </tr>
                <tr>
                    <th>크롬(Chrome)</th>
                    <td>Google</td>
                    <td>https://www.google.com/chrome/</tD>
                </tr>
                <tr>
                    <th>파이어폭스(FireF)</th>
                    <td>Mozilla</td>
                    <td>https://www.mozilla.org/kor/firefox</tD>
                </tr>
                <tr>
                    <th>엣지(Edge)</th>
                    <td>Microsoft</td>
                    <td>https://www.microsoft.com/ko-kr/window</tD>
                </tr>
            </table>
            <!-- 표 아래 부분에 제목 표시 -->
            <figcaption>
                <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
            </figcaption>
        </figure>
    </body>
</html>
