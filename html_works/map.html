<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- usemap="#favorites" => map name="favorites" 매칭됨 -->
        <img src="images/kids.jpg" usemap="#favorites">
        <map name="favorites">
            <!-- area : 이미지 영역을 정함 -->
            <!-- shape 속성 : 모양을 정함 -->
            <!-- coords="10,10,160,200" => x, y좌표(10,10), (160,200)인 두 점을 꼭지점으로 하는 사각형 -->
            <area shape="rect" coords="10,10,160,200"
            href="http://cafe.daum.net/originalbook"
            target="_blank">
            <area shape="rect" coords="220,10,380,200"
            href="http://facebook.com/englishow.co.kr"
            target="_blank">
            <!-- 하나의 이미지로 영역을 나누어서 2개의 사이트로 이동 -->
        </map>
    </body>
</html>
